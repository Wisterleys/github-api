<div class="container">
    <div class="input-group">
        <div class="search-icon">
            <mat-icon>search</mat-icon>
        </div>
        <input type="text" placeholder="Search" [(ngModel)]="searchValueInput" (input)="valueInputData()"/>
    </div>
    <button mat-raised-button color="primary" class="custom-button" (click)="onGetWords()" *ngIf="!isLoading&&hasButton">Search</button>
    <mat-spinner *ngIf="isLoading&&hasButton"></mat-spinner>

</div>
